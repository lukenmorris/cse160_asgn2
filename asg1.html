<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WebGL Paint</title>
    <style>
        .control-panel {
            margin: 20px 0;
        }
        .slider-group {
            margin: 10px 0;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <div class="control-panel">
        <h3>Drawing Tools</h3>
        <div>
            <button type="button" id="clearCanvas">Clear Canvas</button>
        </div>
        
        <div class="brush-controls">
            <h4>Brush Type</h4>
            <button type="button" id="pointButton">Points</button>
            <button type="button" id="triangleButton">Triangles</button>
            <button type="button" id="circleButton">Circles</button>
        </div>

        <div class="slider-group">
            <label>Brush Size: </label>
            <input type="range" min="1" max="50" value="10" id="sizeSlider">
            <span id="sizeValue">10</span>
        </div>

        <div class="slider-group">
            <label>Circle Segments: </label>
            <input type="range" min="3" max="30" value="10" id="segmentSlider">
            <span id="segmentValue">10</span>
        </div>

        <h4>Color Controls</h4>
        <div class="slider-group">
            <label>Red: </label>
            <input type="range" min="0" max="100" value="100" id="redSlider">
            <span id="redValue">100%</span>
        </div>

        <div class="slider-group">
            <label>Green: </label>
            <input type="range" min="0" max="100" value="0" id="greenSlider">
            <span id="greenValue">0%</span>
        </div>

        <div class="slider-group">
            <label>Blue: </label>
            <input type="range" min="0" max="100" value="0" id="blueSlider">
            <span id="blueValue">0%</span>
        </div>
    </div>

    <!-- WebGL Libraries -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <!-- Application Classes -->
    <script src="js/Point.js"></script>
    <script src="js/Triangle.js"></script>
    <script src="js/Circle.js"></script>
    <!-- Main Application -->
    <script src="asg1.js"></script>
</body>
</html>
